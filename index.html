<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Touch Slider</title>
</head>

<body>
    <div class="wrapper">
        <h1>Touch Slider</h1>
        <div class="slider__imgs">
            <img src="img/1.png" alt="halloween item" class="sliderImg activeImg">
            <img src="img/2.png" alt="halloween item" class="sliderImg">
            <img src="img/3.png" alt="halloween item" class="sliderImg">
            <img src="img/4.png" alt="halloween item" class="sliderImg">
            <img src="img/5.png" alt="halloween item" class="sliderImg">
            <img src="img/6.png" alt="halloween item" class="sliderImg">
        </div>
        <div class="slider__maxImg">
            <img src="img/1.png" alt="" class="maxImg">
        </div>
        <p class="img-12-text"></p>
        <div class="slider__btns">
            <div class="arrow__btns">
                <button class="prev"><i class="fa fa-angle-left"></i></button>
                <button class="next"><i class="fa fa-angle-right"></i></button>
            </div>
            <button class="reset">Reset</button>
        </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
